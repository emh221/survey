<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Buy Shoes Here!</title>
</head>
<body>
  <div class="container">
    <h1 class= "text-center">Eric's Online Shoe Store</h1>
    <h3 class = "text-center">To buy my shoes, select some shoes that you love from below,<br> then fill out the shipping and purchase information. </h3>
    <div class="blanks text-center">
      <form>
        <p>Select some shoes from the Stlyes below:</p>
        <select class="form-control" id="shoes">
          <option>Sneakers</option>
          <option> Boots</option>
          <option> Flip-Flops</option>
          <option>Heels</option>
        </select>
        <div class="radio">
          <p>Select a shipping option:</p>
          <label>
            <input type="radio" name="shoes" value="Standard">
            Standard (5-7 Business Days)
          </label><br>
          <label>
            <input type="radio" name="shoes" value="Rush">
            Rushed (2  Business Days)
          </label><br>
          <label>
            <input type="radio" name="shoes" value="overnight">
            Overnight
          </label>
        </div>
        <div class="form-group">
          <label for="firstname"> First Name:</label>
          <input id="firstname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastname"> Last Name:</label>
          <input id="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="streetaddress"> Street Address:</label>
          <input id="" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="state">State(Two Letter Abbreviation):</label>
          <input id="" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="zipcode"> Zipe Code(Five Digits):</label>
          <input id="" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="emailaddress">Email Address:</label>
          <input id="emailaddress" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="creditcard">16 Digit Credit Card Number:</label>
          <input id="creditcard" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="creditcardexp">Expiration Date (MM/YY Format):</label>
          <input id="creditcardexp" type="text" class="form-control">
        </div>
        <select class="form-control" id="cardtype">
          <option>Visa</option>
          <option>Mastercard</option>
          <option>American Express</option>
      </form>
    </div>
    <h4 class= "text-center">Your Receipt:</h4>
    <p class= "text-center"></p>
  </div>
</body>
